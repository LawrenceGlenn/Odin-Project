<!doctype html>

<html lang="en">

	<HEAD>
		<meta charset="utf-8">
		<title>Odin Library Project</title>
		<link rel="stylesheet" href="./css/style.css">
	</HEAD>

	<body>
		
		<table id = "booksTable">
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Pages</th>
				<th>Read?</th>
			</tr>
		</table>

      	<button type="button" id="newBookForm" name="newBookForm">Add book</button>
		<div class = "newBookContainer">
	 		<form class="input" >
	      		<input type="text" name="title" id="bookTitle">
	      		<input type="text" name="author" id="bookAuthor">
	      		<input type="number" name="pages" id="bookPages">
	      		<label for="read"> Read?</label>
	        	<input type="checkbox" name="read" id="bookRead">

	      		<button type="button" id="newBook" name="newBook">Add Book to Library</button>
			</form>
		</div>
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
